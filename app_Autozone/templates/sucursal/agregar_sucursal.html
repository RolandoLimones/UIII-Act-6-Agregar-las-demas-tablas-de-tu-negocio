{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h3 class="text-center mb-4">Agregar Sucursal</h3>
  <form method="POST">
    {% csrf_token %}
    <div class="row mb-3">
      <div class="col"><input type="text" name="nombre" class="form-control" placeholder="Nombre"></div>
      <div class="col"><input type="text" name="direccion" class="form-control" placeholder="Dirección"></div>
    </div>
    <div class="row mb-3">
      <div class="col"><input type="text" name="telefono" class="form-control" placeholder="Teléfono"></div>
      <div class="col"><input type="text" name="ciudad" class="form-control" placeholder="Ciudad"></div>
    </div>
    <div class="row mb-3">
      <div class="col"><input type="date" name="fecha_apertura" class="form-control"  placeholder="Fecha de apertura"></div>
      <div class="col"><input type="text" name="horario" class="form-control" placeholder="Horario"></div>
    </div>
    <div class="mb-3">
      <select name="id_proveedor" class="form-select">
        <option value="">Seleccione Proveedor</option>
        {% for p in proveedores %}
        <option value="{{ p.id }}">{{ p.nombre }}</option>
        {% endfor %}
      </select>
    </div>
    <button class="btn btn-success w-100">Guardar</button>
  </form>
</div>
{% endblock %}
