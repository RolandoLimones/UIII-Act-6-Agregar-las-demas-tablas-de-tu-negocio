{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h3 class="text-center mb-4">Agregar Almacén</h3>
  <form method="POST">
    {% csrf_token %}
    <div class="row mb-3">
      <div class="col">
        <input type="text" name="nombre" class="form-control" placeholder="Nombre del Almacén">
      </div>
      <div class="col">
        <input type="text" name="direccion" class="form-control" placeholder="Dirección">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <input type="number" step="0.01" name="capacidad_max" class="form-control" placeholder="Capacidad Máxima">
      </div>
      <div class="col">
        <input type="number" step="0.01" name="capacidad_disp" class="form-control" placeholder="Capacidad Disponible">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <input type="text" name="telefono" class="form-control" placeholder="Teléfono">
      </div>
      <div class="col">
        <input type="text" name="horario" class="form-control" placeholder="Horario">
      </div>
    </div>
    <div class="mb-3">
      <label>Sucursal:</label>
      <select name="id_sucursal" class="form-select">
        <option value="">Seleccione una sucursal</option>
        {% for s in sucursales %}
        <option value="{{ s.id }}">{{ s.nombre }}</option>
        {% endfor %}
      </select>
    </div>
    <button class="btn btn-success w-100">Guardar</button>
  </form>
</div>
{% endblock %}
