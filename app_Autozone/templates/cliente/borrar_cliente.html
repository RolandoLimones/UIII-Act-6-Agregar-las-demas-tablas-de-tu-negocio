{% extends 'base.html' %}
{% block title %}Borrar Cliente{% endblock %}
{% block content %}
<div class="card p-3">
  <h4>Confirmar eliminación</h4>
  <p>¿Deseas eliminar al cliente <strong>{{ cliente.nombre_cliente }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Sí, borrar</button>
    <a class="btn btn-secondary" href="{% url 'ver_clientes' %}">Cancelar</a>
  </form>
</div>
{% endblock %}
