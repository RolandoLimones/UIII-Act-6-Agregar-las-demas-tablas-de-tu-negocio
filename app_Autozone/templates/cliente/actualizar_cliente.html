{% extends 'base.html' %}
{% block title %}Actualizar Cliente{% endblock %}
{% block content %}
<div class="card p-3">
  <h4>Actualizar Cliente</h4>
  <form method="post" action="{% url 'realizar_actualizacion_cliente' cliente.id %}">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Nombre del cliente</label>
      <input class="form-control" name="nombre_cliente" value="{{ cliente.nombre_cliente }}" maxlength="50">
    </div>
    <div class="mb-3">
      <label class="form-label">Teléfono</label>
      <input class="form-control" name="telefono" value="{{ cliente.telefono }}" maxlength="15">
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input class="form-control" name="email" value="{{ cliente.email }}" type="email" maxlength="50">
    </div>
    <div class="mb-3">
      <label class="form-label">Dirección</label>
      <input class="form-control" name="direccion" value="{{ cliente.direccion }}" maxlength="150">
    </div>
    <div class="mb-3">
      <label class="form-label">Fecha de nacimiento</label>
      <input class="form-control" name="fecha_nacimiento" type="date" value="{{ cliente.fecha_nacimiento|date:'Y-m-d' }}">
    </div>
    <button class="btn btn-primary">Actualizar</button>
    <a class="btn btn-secondary" href="{% url 'ver_clientes' %}">Cancelar</a>
  </form>
</div>
{% endblock %}
