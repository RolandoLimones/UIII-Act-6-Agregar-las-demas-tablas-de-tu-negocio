{% extends 'base.html' %}
{% block title %}Actualizar Producto{% endblock %}
{% block content %}
<div class="card p-3">
  <h4>Actualizar Producto</h4>
  <!-- QUITAR EL ACTION y dejar solo method="post" -->
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-8">
        <div class="mb-3">
          <label class="form-label">Nombre del producto</label>
          <input class="form-control" name="nombre_producto" value="{{ producto.nombre_producto }}" maxlength="50" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Cantidad</label>
          <input class="form-control" name="cantidad" value="{{ producto.cantidad }}" type="number" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Proveedor</label>
          <select class="form-control" name="proveedor" required>
            <option value="">Seleccionar proveedor</option>
            {% for proveedor in proveedores %}
            <option value="{{ proveedor.id }}" {% if proveedor.id == producto.proveedor.id %}selected{% endif %}>
              {{ proveedor.nombre }}
            </option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Precio</label>
          <input class="form-control" name="precio" value="{{ producto.precio }}" type="number" step="0.01" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Almacén</label>
          <select class="form-control" name="almacen" required>
            <option value="">Seleccionar almacén</option>
            {% for almacen in almacenes %}
            <option value="{{ almacen.id }}" {% if almacen.id == producto.almacen.id %}selected{% endif %}>
              {{ almacen.nombre }} - {{ almacen.id_sucursal.nombre }}
            </option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Foto del producto</label>
          <input class="form-control" name="foto" type="file" accept="image/*">
          {% if producto.foto %}
            <div class="form-check mt-2">
              <input class="form-check-input" type="checkbox" name="foto-clear" id="foto-clear">
              <label class="form-check-label" for="foto-clear">
                Eliminar imagen actual
              </label>
            </div>
            <div class="form-text">Imagen actual: {{ producto.foto.name }}</div>
          {% endif %}
        </div>
      </div>
      <div class="col-md-4">
        {% if producto.foto %}
          <div class="text-center">
            <label class="form-label">Vista previa actual</label>
            <div>
              <img src="{{ producto.foto.url }}" alt="{{ producto.nombre_producto }}" 
                   style="max-width: 200px; max-height: 200px; object-fit: cover;" class="img-thumbnail">
            </div>
          </div>
        {% endif %}
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Actualizar</button>
    <a class="btn btn-secondary" href="{% url 'ver_productos' %}">Cancelar</a>
  </form>
</div>
{% endblock %}
